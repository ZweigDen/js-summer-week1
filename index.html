<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/css/all.min.css">
    <title>關注點分離的形式</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <section class="container pt-6 mb-5">
        <div class="row">
            <div class="card bg-secondary mx-auto borderRadius col-md-6">
                <div class="card-body">
                    <h5 class="card-title">新增產品</h5>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label for="title">產品標題</label>
                            <input id="title" type="text" class="form-control" placeholder="請輸入產品標題">
                        </div>
                        <div class="row mb-3">
                            <div class="form-group col-md-6">
                                <label for="originPrice">原價</label>
                                <input id="originPrice" type="number" min="0" class="form-control" placeholder="請輸入原價">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="price">售價</label>
                                <input id="price" min="0" type="number" class="form-control" placeholder="請輸入售價">
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" id="addProduct">
                            建立
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class='container mb-3 d-flex justify-content-center'>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary" id="productNum" disabled>目前有 0 項產品</button>
            <button type="button" class="btn btn-outline-danger" id="clearAll">清除全部</button>
        </div>
    </section>
    <section class="container">
        <table class="table bg-secondary borderRadius2">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">產品名稱</th>
                    <th scope="col">原價</th>
                    <th scope="col">售價</th>
                    <th scope="col">是否啟用</th>
                    <th scope="col">刪除</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- renderProduct() -->
            </tbody>
        </table>
    </section>
    <script src="assets/js/all.js"></script>
</body>

</html>
